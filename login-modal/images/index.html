<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <!-- Global container -->
    <div class="flex min-h-screen  justify-center items-center bg-pink-100">
        <!-- Inner container -->
        <div class=" relative flex flex-col bg-white  space-y-10 rounded rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:m-0">
        <!-- Left side -->
        <div class="p-6 md:p-20">
            <!-- Top content  -->
            <h2 class="font-mono mb-5 text-4xl font-bold ">
                Log-in
            </h2>
            <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                Log in to your account to upload or download pictures,videos or music.
            </p>
            <input type="text" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" placeholder="Enter your email address">
            <!-- Middle content  -->
            <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                <div class="font-thin text-cyan-700">Forgot password?</div>
                <button class="w-full md:width-auto flex justify-center items-center p-6 soace-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 ">
                    <span>Next &rarr; </span>
                </button>
            </div>

            <!-- border and below border content-->
            <div class="border-b border-gray-300 mt-10"></div>
            <div class="flex justify-center items-center font-thin text-gray-500 mt-3">Or login with</div>
            <div class="flex flex-col">
            <button class="flex  w-full py-2  justify-center items-center border border-gray-400 mt-10 font-serif font-thin text-gray-500 space-x-3"> <img src="./google.png" alt="" class="w-7" /> <span>Google</span> </button>
            <button class="  flex w-full py-2 px-3 justify-center items-center border border-gray-400 mt-5 font-serif font-thin text-gray-500 space-x-3"> <img src="./facebook.png" alt="" class="w-7" /> <span>Facebook</span> </button>
            </div>
        </div>

        <!-- Right side -->
        <img src="image.jpg" alt="" class="w-[430px] hidden md:block ">
        
    </div>
    </div>

    
</body>
</html>
